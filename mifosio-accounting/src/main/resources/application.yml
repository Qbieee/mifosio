spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false

eureka:
    instance:
        appname: accounting-v1
        instanceId: accounting-v1:${spring.application.instance-id:${random.value}}
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 10
        prefer-ip-address: true
    client:
        enabled: true
        healthcheck:
            enabled: true
        fetch-registry: true
        register-with-eureka: true
        instance-info-replication-interval-seconds: 10
        registry-fetch-interval-seconds: 10
        service-url:
            defaultZone: http://admin:admin@localhost:8761/eureka/

ribbon:
    eureka:
        enabled: true

server:
  port: 2025
  contextPath: /accounting/v1

cassandra:
  clusterName: staging_cluster
  contactPoints: 127.0.0.1:9042,127.0.0.2:9042,127.0.0.3:9042
  keyspace: seshat
  cl:
    read: LOCAL_QUORUM
    write: LOCAL_QUORUM
    delete: LOCAL_QUORUM

mariadb:
  driverClass: org.mariadb.jdbc.Driver
  database: seshat
  host: localhost
  port: 3306
  user: root
  password: mysql

bonecp:
  idleMaxAgeInMinutes: 240
  idleConnectionTestPeriodInMinutes: 60
  maxConnectionsPerPartition: 10
  minConnectionsPerPartition: 1
  partitionCount: 2
  acquireIncrement: 5
  statementsCacheSize: 100

async:
  corePoolSize: 32
  maxPoolSize: 16384
  queueCapacity: 0
  threadName: async-processor-

flyway:
  enabled: false

system.publicKey:
  modulus: 
  exponent: 65537
  timestamp: 2324534
