spring:
  cloud:
    discovery:
      enabled: true
    config:
      enabled: false

eureka:
    instance:
        appname: provisioner-v1
        instanceId: provisioner-v1:${spring.application.instance-id:${random.value}}
        lease-renewal-interval-in-seconds: 5
        lease-expiration-duration-in-seconds: 10
        prefer-ip-address: true
    client:
        enabled: true
        healthcheck:
            enabled: true
        fetch-registry: true
        register-with-eureka: true
        instance-info-replication-interval-seconds: 10
        registry-fetch-interval-seconds: 10
        service-url:
            defaultZone: http://admin:admin@localhost:8761/eureka/

ribbon:
    eureka:
        enabled: true

server:
  port: 9090
  contextPath: /provisioner/v1
  max-http-header-size: 16384
flyway:
  enabled: false

cassandra:
  clusterName: staging_cluster
  contactPoints: 127.0.0.1:9042 ,127.0.0.2:9042,127.0.0.3:9042
  replication:
    default:
      type: Network
      replicas: datacenter1:3

mariadb:
  driverClass: org.mariadb.jdbc.Driver
  database: seshat
  host: localhost
  port: 3306
  user: root
  password: mysql

system:
  publicKey:
    modulus: 
    exponent: 65537
    timestamp: 2018-01-18T10_39_47
  privateKey:
    modulus: 
    exponent: 
